<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
    html {
      height: 100%;
    }

    body {
      background: #666;
      background: linear-gradient( 45deg,
      #111,
      #111 50%,
      #000 50%,
      #000);
      background-size: 3px 3px;

      height: 100%;
      min-height: 100%;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }

    .demo {
      background: #111;
      width: 800px;
      height: 600px;
      margin: auto;
    }

    .container {
      width: 100%;
      height: 564px;
    }

    canvas {
      background: #000;
      width: 100%;
      height: 100%;
      image-rendering: pixelated;
    }

    header,
    footer {
      color: #999;
      font-family: monospace;
      height: 18px;
    }
  </style>
</head>

<body>

  <div class="demo">
    <header>DOTS effect demo</header>

    <div class="container">
      <canvas></canvas>
    </div>

    <footer>drag and drop an image</footer>
  </div>

  <script src="js/bundle.js"></script>
</body>

</html>
